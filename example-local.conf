{
	"Authaus": {
		"Log": {
			"Filename": "imqsauth.log"
		},
		"HTTP": {
			"Bind": "127.0.0.1",
			"Port": "2003"
		},
		"Authenticator": {
			"Type": "db",
			"DB": {
				"Driver": "postgres",
				"Host": "127.0.0.1",
				"Database": "auth",
				"User": "auth",
				"Password": "auth"
			}
		},
		"PermitDB": {
			"DB": {
				"Driver": "postgres",
				"Host": "127.0.0.1",
				"Database": "auth",
				"User": "auth",
				"Password": "auth"
			}
		},
		"SessionDB": {
			"DB": {
				"Driver": "postgres",
				"Host": "127.0.0.1",
				"Database": "auth",
				"User": "auth",
				"Password": "auth"
			}
		},
		"RoleGroupDB": {
			"DB": {
				"Driver": "postgres",
				"Host": "127.0.0.1",
				"Database": "auth",
				"User": "auth",
				"Password": "auth"
			}
		},
		"UserStore": {
			"Type": "db",
			"DB": {
				"Driver": "postgres",
				"Host": "127.0.0.1",
				"Database": "auth",
				"User": "auth",
				"Password": "auth"
			},
			"DisablePasswordReuse": true,
			"PasswordExpirySeconds": 2592000
		},
		"LDAP": {
			"LdapHost": "imqs.local",
			"LdapPort": 389,
			"Encryption": "",
			"LdapUsername": "LDAP@imqs.local",
			"LdapPassword": "PASSWORD",
			"LdapDomain": "imqs.local",
			"LdapTickerTime": 300,
			"BaseDN": "dc=imqs,dc=local",
			"SysAdminEmail": "administrator@imqs.co.za",
			"LdapSearchFilter": "(&(objectCategory=person)(objectClass=user))"
		},
			"EnableAccountLocking": true,
			"MaxFailedLoginAttempts": 3
	},
	"SendMailPassword": "PASSWORD",
	"HostnameFile": "C:/imqsbin/conf/hostname",
	"NotificationUrl": "http://localhost:8081/notify/"
}
